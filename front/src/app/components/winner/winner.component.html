<div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">      
        <div class="winner-wrapper {{winner?.wonder?.slug}}_{{winner?.side}}">
            <img src="assets/images/categories/totalPoints.png" alt="">
            <div class="winner">
                <span class="name">{{winner?.name}}</span>
                <span class="points">{{winner?.score?.totalPoints}} points</span>
            </div>
        </div>  
        <div class="d-flex justify-content-center mt-5 links-wrapper">
            <a [routerLink]="['/']" routerLinkActive="router-link-active"  
                class="btn btn-secondary"><i class="bi bi-house"></i> Home</a>
            <a [routerLink]="['/score']" [queryParams]="{'edit': 'false'}" routerLinkActive="router-link-active"  
                class="btn btn-primary ms-3"><i class="bi bi-bar-chart"></i> Back to scoreboard</a>
        </div>  
    </div>
</div>
