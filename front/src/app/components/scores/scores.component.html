<div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">
        <div class="points-wrapper">
            <!-- For medium and big screens -->
            <div class="big-screen">
                <table class="table">
                    <thead>
                        <tr>
                            <td>
        
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/military.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/coins.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/wonderStages.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/civicStructures.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/commercialStructures.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/guilds.png" alt="">
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <img src="assets/images/categories/scientificStructures.png" alt="">
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players; let i = index">
                            <ng-container *ngIf="player.score">
                                <td class="name">
                                    <div class="cell-content">
                                        <div class="playerName">
                                            <span>{{player.name}}</span>
                                        </div>
                                        <div class="wonder">
                                            <span class="wonderName">{{player.wonder?.name}}</span>
                                            <i class="bi bi-moon-fill {{player.side}}"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="military">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.military" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="coins">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.coins" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="wonderStages">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.wonderStages" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="civicStructures">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.civicStructures" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="commercialStructures">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.commercialStructures" [readOnly]="!edit">    
                                    </div>
                                </td>
                                <td class="guilds">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.guilds" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="scientificStructures">
                                    <div class="cell-content">
                                        <input type="number" class="form-control" [(ngModel)]="player.score!.scientificStructures" [readOnly]="!edit">
                                    </div>
                                </td>
                                <td class="totalPoints">
                                    <div class="cell-content">
                                        <span>{{player.score! | pointsCount }}</span>
                                        <img src="assets/images/categories/totalPoints.png">
                                    </div>
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- For small screens -->
            <div class="small-screen">
                <div class="score-category">
                    <table>
                        <thead>
                            <tr>
                                <td></td>
                                <td>
                                    <div class="cell-content">
                                        <img src="assets/images/categories/{{categories[activeCategory]}}.png" alt="">
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of players; let i = index">
                                <td class="name">
                                    <div class="cell-content">
                                        <div class="playerName">
                                            <span>{{player.name}}</span>
                                        </div>
                                        <div class="wonder">
                                            <span class="wonderName">{{player.wonder?.name}}</span>
                                            <i class="bi bi-moon-fill {{player.side}}"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="{{categories[activeCategory]}}">
                                    <div class="cell-content" *ngIf="categories[activeCategory] !== 'totalPoints'">
                                        <input type="number" class="form-control" [(ngModel)]="player.score![categories[activeCategory]]" [readOnly]="!edit">
                                    </div>
                                    <div class="cell-content" *ngIf="categories[activeCategory] === 'totalPoints'">
                                        {{player.score! | pointsCount}}
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="category-navigator my-3">
                    <i class="bi bi-chevron-double-left ms-3" (click)="nextCategory(false)"></i>
                    <span>{{categories[activeCategory] | camelToNormal}}</span>
                    <i class="bi bi-chevron-double-right me-3" (click)="nextCategory(true)"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="endGame()" *ngIf="edit">End game</button>
                <button class="btn btn-primary" (click)="backToWinner()" *ngIf="!edit">Back to Winner</button>
            </div>
        </div>
    </div>
    
</div>
